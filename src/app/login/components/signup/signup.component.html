<div class="flex-1 p-5 bg-amber-50" >
  <p class="flex justify-center text-3xl ">Sign up</p>
  <form [formGroup] ="signupForm" (submit)="signup()">
    <mat-form-field class="example-full-width w-full mt-2" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>
    <mat-form-field class="example-full-width w-full" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>

    <br>
    <button mat-raised-button class="bg-red-500 text-white w-full p-3 rounded-sm  text-lg mt-5">Sign up</button>
    <p style="color: red">{{notiSignup}}</p>
  </form>
  <div class="flex justify-center mt-11 text-xl">
    <p>Don't have account?</p><button routerLink="/login"><p class="text-sky-400">Login</p></button>
  </div>
</div>
